<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 630">
  <!-- Background -->
  <rect width="1200" height="630" fill="#FDFCFA"/>

  <!-- Subtle grid pattern -->
  <defs>
    <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
      <path d="M 40 0 L 0 0 0 40" fill="none" stroke="#E8E6E1" stroke-width="0.5"/>
    </pattern>
  </defs>
  <rect width="1200" height="630" fill="url(#grid)" opacity="0.5"/>

  <!-- Decorative accent circle -->
  <circle cx="1050" cy="150" r="80" fill="#E63946" opacity="0.1"/>
  <circle cx="150" cy="500" r="60" fill="#E63946" opacity="0.08"/>

  <!-- Logo -->
  <text x="600" y="260" text-anchor="middle" font-family="Georgia, 'Playfair Display', serif" font-size="72" font-weight="600" fill="#1A1A1A">UnfollowLens</text>
  <circle cx="815" cy="245" r="10" fill="#E63946"/>

  <!-- Tagline -->
  <text x="600" y="340" text-anchor="middle" font-family="'Helvetica Neue', Arial, sans-serif" font-size="28" font-weight="300" fill="#666666">Find accounts that don't follow you back</text>

  <!-- Feature badges -->
  <g transform="translate(300, 420)">
    <rect x="0" y="0" width="140" height="44" rx="22" fill="#1A1A1A"/>
    <text x="70" y="28" text-anchor="middle" font-family="'Helvetica Neue', Arial, sans-serif" font-size="14" font-weight="500" fill="white">Free Tool</text>
  </g>

  <g transform="translate(460, 420)">
    <rect x="0" y="0" width="140" height="44" rx="22" fill="none" stroke="#E8E6E1" stroke-width="2"/>
    <text x="70" y="28" text-anchor="middle" font-family="'Helvetica Neue', Arial, sans-serif" font-size="14" font-weight="500" fill="#666666">Private</text>
  </g>

  <g transform="translate(620, 420)">
    <rect x="0" y="0" width="140" height="44" rx="22" fill="none" stroke="#E8E6E1" stroke-width="2"/>
    <text x="70" y="28" text-anchor="middle" font-family="'Helvetica Neue', Arial, sans-serif" font-size="14" font-weight="500" fill="#666666">No Login</text>
  </g>

  <!-- URL -->
  <text x="600" y="560" text-anchor="middle" font-family="'Helvetica Neue', Arial, sans-serif" font-size="20" font-weight="400" fill="#999999">unfollowlens.com</text>
</svg>
